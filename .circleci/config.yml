version: 2.1
jobs:
  build:
    docker: 
      - image: circleci/node:10.16-browsers 
    working_directory: ~/mapbox-gl-js
    steps:
      - checkout
      - run: yarn
      - run: yarn run lint
      - run: yarn run test-expressions
      #- run: yarn run test-unit
      - run:
          name: If on master, deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ];
              then yarn run build-prod; yarn deploy;
            fi
      - store_artifacts:
          path: test/integration/expression-tests/index.html

